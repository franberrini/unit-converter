<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="index.css">
        <title>UNIT CONVERTER</title>
    </head>

    <body>
        <div id="header">
            <h1>Metric/Imperial Unit Conversion</h1>
            <input id="input-text" type="number">
            <button id="input-btn">CONVERT</button>
        </div>
        <div id="body">
            <div class="magnitudes">
                <h3>Length (meter / feet)</h3>
                <p id="length">1 meter = 3.281 feet</p>
            </div>
            <div class="magnitudes">
                <h3>Volume (liters / gallons)</h3>
                <p id="volume">1 liter = 0.264 gallon</p>
            </div>
            <div class="magnitudes">
                <h3>Mass (kilograms / pounds)</h3>
                <p id="mass">1 kilogram = 2.204 pound</p>
            </div>
        </div>
        <script src="index.js"></script>
    </body>

</html>
